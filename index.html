<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img class="one" src="./images/image-equilibrium.jpg">
    <div class="content">
      <h3> Equilibrium #3429</h3>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="date">
        <span class="diamond">
          <img src="./images/icon-ethereum.svg">
          <span class="history">0.041 ETH</span>
        </span>
        <span class="day">
          <img src="./images/icon-clock.svg">
          3 days left
        </span>
      </div>
    </div>
    <div class="footer">
      <img src="./images/image-avatar.png">
      <p class="bio">Creation of <span class="alone">Jules Wyvern</span></p>
    </div>
  </div>


</body>
</html>
